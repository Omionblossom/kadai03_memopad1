<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>成長の記録</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <!-- //Chart.js のリンク -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="full">
        <img src="img/ezgif.com-optimize.gif" alt="star">
        <h1 class="h1">WELCOME</h1>
        <h1 class="h1">to Your Limit Breaker</h1>
        <label>Name:<input type="text"></label>
        <div class="wrap">
            <button class="button_start" onclick="click_start()">Let's beat yourself!</button>
        </div>
    </header>    

    <div class="opening">
        <!-- どちらか選ぶ -->
        <img src="img/redpanda.gif" alt="funnyopening"> 
        <!-- <img src="img/pullup1.gif" alt="funnyopening"> -->
    </div>

    <main id="mainvisual">
        <div id="input">
          <label>種目: <input id="todo" placeholder="種目を入力*"></label>
          <label>部位:</label><select> 
            <option>胸</option>
            <option>背中</option>
            <option>脚</option>
            <option>体幹</option>
            <option>肩</option>
            <option>上腕二頭筋</option>
            <option>上腕三頭筋</option>
          </select><br>
          <label><input id="weight" type="number" placeholder="ウェイト(kg)"></label>
          <label><input id="set" type="number" placeholder="セット数(回)"></label>
          <label><input id="reps" type="number" placeholder="レップス(回)"></label><br>
          <label>Date: <input type="date"></label><br>
          <button id="submit">記録</button>
          <button id="clear">クリア</button>
        </div>
    
        <table id="list">
          <tr>
            <th id="todoLabel">種目</th>
            <th id="listLabel">部位</th>
            <th id="listLabel">ウェイト</th>
            <th id="listLabel">セット数</th>
            <th id="listLabel">レップス</th>
            <th id="dateLabel">日付</th>
          </tr>
        </table>


        <div id="chart" style="width: 600px;">
            <canvas id="MyChart">
            </canvas>
        </div>


      </main>
      <script src="js/script.js"></script>

    <footer><small>G's G is Gym's G: 世界を変えるGeekになる為に自分の限界を超えるMachoになろう</small></footer>
</body>
</html>
